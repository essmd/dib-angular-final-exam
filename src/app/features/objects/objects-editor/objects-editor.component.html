<div class="relative rounded-lg overflow-x-auto">

  <div class="flex flex-row justify-between items-start">
    <div class="p-5">
      <strong class="text-lg font-semibold text-left text-gray-900 bg-white dark:text-white dark:bg-gray-800">{{ title }}</strong>
      <p class="mt-1 text-sm font-normal text-gray-500 dark:text-gray-400">Enter all the data for your object.</p>
    </div>
  </div>

  <form class="px-5 mb-6 sm:max-w-sm" (ngSubmit)="onSubmit()">
    <div class="mb-5">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
      <input type="text"
             id="name"
             name="name"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="Thingy"
             required
             [(ngModel)]="name">
    </div>
    <div class="mb-5">
      <label for="roomId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Room</label>
      <select id="roomId"
             name="roomId"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="Thingy"
             required
             [(ngModel)]="roomId">
        <option [ngValue]="undefined">No room</option>
        <option *ngFor="let room of rooms" [ngValue]="room.id">{{room.name}}</option>
      </select>
    </div>

    <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >Submit</button>

    <button type="button"
            class="inline-block mt-5 sm:mt-0 sm:ms-5 py-2.5 px-5 text-sm w-full sm:w-auto font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            (click)="onCancel()">Cancel</button>
  </form>
</div>
